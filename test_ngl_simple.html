<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Básica NGL Viewer</title>
  <script src="https://unpkg.com/ngl@2.0.0-dev.37/dist/ngl.js"></script>
  <style>
    #viewport {
      width: 800px;
      height: 600px;
      border: 2px solid #333;
      margin: 20px auto;
      display: block;
    }

    .controls {
      text-align: center;
      margin: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .log {
      background: #f0f0f0;
      padding: 10px;
      margin: 20px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <h1>🧪 Prueba Básica NGL Viewer</h1>

  <div class="controls">
    <button onclick="test1_PDBFromRCSB()">🧬 Test 1: PDB desde RCSB (1CRN)</button>
    <button onclick="test2_OurServer()">🏠 Test 2: Nuestro servidor</button>
    <button onclick="test3_RawContent()">📝 Test 3: Contenido directo</button>
    <button onclick="test4_SimpleCIF()">🧪 Test 4: CIF simple</button>
    <button onclick="test5_SimplePDB()">🧬 Test 5: PDB simple</button>
    <button onclick="clearViewer()">🗑️ Limpiar</button>
  </div>

  <div id="viewport"></div>

  <div class="log" id="log">
    <strong>📋 Log de eventos:</strong><br>
    Iniciando NGL Viewer...<br>
  </div>

  <script>
    let stage;

    function log(message) {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML += new Date().toLocaleTimeString() + ": " + message + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(message);
    }

    document.addEventListener('DOMContentLoaded', function () {
      try {
        // Inicializar NGL Stage
        stage = new NGL.Stage('viewport');
        log('✅ NGL Stage inicializado correctamente');

        // Configurar el stage
        stage.setParameters({
          backgroundColor: 'white'
        });

        log('⚙️ Stage configurado con fondo blanco');

      } catch (error) {
        log('❌ Error inicializando NGL: ' + error.message);
      }
    });

    function test1_PDBFromRCSB() {
      log('🧬 TEST 1: Cargando PDB 1CRN desde RCSB...');

      stage.removeAllComponents();

      stage.loadFile('rcsb://1crn').then(function (component) {
        log('✅ PDB 1CRN cargado exitosamente');

        // Añadir representación cartoon
        component.addRepresentation('cartoon', {
          color: 'chainid'
        });

        // Centrar la vista
        component.autoView();

        log('🎨 Representación cartoon añadida');

      }).catch(function (error) {
        log('❌ Error cargando PDB 1CRN: ' + error.message);
      });
    }

    function test2_OurServer() {
      log('🏠 TEST 2: Cargando desde nuestro servidor...');

      const url = 'http://localhost:5000/api/comparison/2/model/original/view.cif';
      log('🔗 URL: ' + url);

      stage.removeAllComponents();

      stage.loadFile(url).then(function (component) {
        log('✅ Archivo CIF cargado desde nuestro servidor');

        // Añadir representación cartoon
        component.addRepresentation('cartoon', {
          color: 'chainid'
        });

        // Centrar la vista
        component.autoView();

        log('🎨 Representación cartoon añadida');

      }).catch(function (error) {
        log('❌ Error cargando desde servidor: ' + error.message);
        log('🔍 Detalles del error: ' + JSON.stringify(error));
      });
    }

    function test3_RawContent() {
      log('📝 TEST 3: Probando con contenido PDB directo...');

      // PDB simple y válido (solo unos pocos átomos)
      const simplePDB = `HEADER    TEST PROTEIN                            01-JUL-25   TEST
ATOM      1  CA  ALA A   1      20.154  16.967  12.365  1.00 20.00           C
ATOM      2  CA  VAL A   2      23.654  17.967  12.365  1.00 20.00           C  
ATOM      3  CA  GLY A   3      27.154  18.967  12.365  1.00 20.00           C
ATOM      4  CA  LEU A   4      30.654  19.967  12.365  1.00 20.00           C
ATOM      5  CA  ALA A   5      34.154  20.967  12.365  1.00 20.00           C
END`;

      stage.removeAllComponents();

      // Crear un blob con el contenido PDB
      const blob = new Blob([simplePDB], { type: 'text/plain' });
      const file = new File([blob], 'test.pdb', { type: 'text/plain' });

      stage.loadFile(file).then(function (component) {
        log('✅ Contenido PDB directo cargado');

        // Añadir representación cartoon
        component.addRepresentation('cartoon', {
          color: 'chainid'
        });

        // Centrar la vista
        component.autoView();

        log('🎨 Representación cartoon añadida');

      }).catch(function (error) {
        log('❌ Error con contenido directo: ' + error.message);
      });
    }

    function test4_SimpleCIF() {
      log('🧪 TEST 4: Cargando CIF súper simple...');

      const url = 'http://localhost:5000/test/simple.cif';
      log('🔗 URL: ' + url);

      stage.removeAllComponents();

      stage.loadFile(url).then(function (component) {
        log('✅ CIF simple cargado exitosamente');

        // Añadir representación cartoon
        component.addRepresentation('cartoon', {
          color: 'chainid'
        });

        // Centrar la vista
        component.autoView();

        log('🎨 Representación cartoon añadida');

      }).catch(function (error) {
        log('❌ Error cargando CIF simple: ' + error.message);
        log('🔍 Detalles del error: ' + JSON.stringify(error));
      });
    } function test5_SimplePDB() {
      log('🧬 TEST 5: Cargando PDB súper simple...');

      const url = 'http://localhost:5000/test/simple.pdb';
      log('🔗 URL: ' + url);

      stage.removeAllComponents();

      stage.loadFile(url).then(function (component) {
        log('✅ PDB simple cargado exitosamente');

        // Añadir representación cartoon
        component.addRepresentation('cartoon', {
          color: 'chainid'
        });

        // Centrar la vista
        component.autoView();

        log('🎨 Representación cartoon añadida');

      }).catch(function (error) {
        log('❌ Error cargando PDB simple: ' + error.message);
        log('🔍 Detalles del error: ' + JSON.stringify(error));
      });
    }

    function clearViewer() {
      log('🗑️ Limpiando viewer...');
      stage.removeAllComponents();
      log('✅ Viewer limpiado');
    }
  </script>
</body>

</html>
