<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test NGL Viewer - Direct CIF Loading</title>
  <script src="https://unpkg.com/ngl@2.0.0-dev.37/dist/ngl.js"></script>
  <style>
    #viewport {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }

    .controls {
      margin: 20px 0;
    }

    .status {
      margin: 10px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Test NGL Viewer - Direct CIF Loading</h1>

  <div class="status" id="status">
    Inicializando NGL Viewer...
  </div>

  <div class="controls">
    <button onclick="loadOriginal()">üéØ Cargar Modelo Original</button>
    <button onclick="loadMutated()">üß™ Cargar Modelo Mutado</button>
    <button onclick="clearModels()">üßπ Limpiar</button>
  </div>

  <div id="viewport"></div>

  <script>
    // URLs de los modelos
    const originalUrl = "http://localhost:5000/api/comparison/2/model/original/view.cif";
    const mutatedUrl = "http://localhost:5000/api/comparison/2/model/mutated/view.cif";

    // Inicializar NGL
    let stage;
    let components = [];

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
      console.log(message);
    }

    function clearModels() {
      components.forEach(component => stage.removeComponent(component));
      components = [];
      updateStatus("Modelos limpiados");
    }

    function loadOriginal() {
      updateStatus("üéØ Cargando modelo original...");
      console.log("URL original:", originalUrl);

      stage.loadFile(originalUrl).then(function (component) {
        components.push(component);
        component.addRepresentation("cartoon", {
          color: "chainid",
          opacity: 0.8
        });
        component.addRepresentation("ball+stick", {
          sele: "hetero",
          color: "element"
        });
        component.autoView();
        updateStatus("‚úÖ Modelo original cargado exitosamente");
      }).catch(function (error) {
        console.error("‚ùå Error cargando modelo original:", error);
        updateStatus("‚ùå Error cargando modelo original: " + error.message);
      });
    }

    function loadMutated() {
      updateStatus("üß™ Cargando modelo mutado...");
      console.log("URL mutado:", mutatedUrl);

      stage.loadFile(mutatedUrl).then(function (component) {
        components.push(component);
        component.addRepresentation("cartoon", {
          color: "chainid",
          opacity: 0.8
        });
        component.addRepresentation("ball+stick", {
          sele: "hetero",
          color: "element"
        });
        component.autoView();
        updateStatus("‚úÖ Modelo mutado cargado exitosamente");
      }).catch(function (error) {
        console.error("‚ùå Error cargando modelo mutado:", error);
        updateStatus("‚ùå Error cargando modelo mutado: " + error.message);
      });
    }

    // Inicializar cuando la p√°gina est√© lista
    document.addEventListener('DOMContentLoaded', function () {
      updateStatus("Inicializando NGL Viewer...");

      try {
        stage = new NGL.Stage("viewport");
        updateStatus("‚úÖ NGL Viewer inicializado correctamente");
        console.log("NGL Stage creado:", stage);
      } catch (error) {
        console.error("‚ùå Error inicializando NGL:", error);
        updateStatus("‚ùå Error inicializando NGL: " + error.message);
      }
    });
  </script>
</body>

</html>
